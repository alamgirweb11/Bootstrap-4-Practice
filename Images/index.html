<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Page title -->
	<title>Bootstrap | Image</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<!-- bootstrap image -->
	<h3 class="text-center">Image fluid</h3>
	<img src="http://via.placeholder.com/1905x550" class="img-fluid" alt="">
	<!-- this is Thumbnails Image -->
	<h3 class="text-center">Thumbnails Image</h3>
	<img src="http://via.placeholder.com/550x350" class="img-thumbnail ml-5" alt="">
	<!-- this is align image -->
	<h3 class="text-center">Align image</h3>
	<img src="http://via.placeholder.com/350x250" class="rounded float-left ml-5" alt="">
	<img src="http://via.placeholder.com/350x250" class="rounded float-right mr-5" alt="">
</body>
</html>

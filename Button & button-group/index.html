<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<!-- Page title -->
		<title>Bootstrap | Button</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
	<body>
		<h3 class="text-center">Bootstrap Button</h3>
		<!-- this is btn -->
		<button type="button"class="btn btn-info ml-5">Click Here</button>
		<!-- this is btn-link -->
		<button type="button"class="btn btn-link ml-5">Click Here</button>
		<br>
		<!-- this is btn-outlines -->
		<button type="button"class="btn btn-outline-success ml-5 mt-5">Click Here</button>
		<button type="button"class="btn btn-outline-warning ml-5 mt-5">Click Here</button>
		<br>
		<!-- this is small btn -->
		<button type="button"class="btn btn-success btn-sm ml-5 mt-5">Click Here</button>
		<!-- this is large btn -->
		<button type="button"class="btn btn-warning btn-lg ml-5 mt-5">Click Here</button>
		<br>
		<!-- this is block btn -->
		<button type="button"class="btn btn-danger btn-lg btn-block ml-5 mt-5">Block btn</button>
		<br>
		<h3 class="text-center">Bootstrap Button Group</h3>
		<!-- btn-group with one active -->
		<div class="btn-group ml-5">
			<button type="button" class="btn btn-success active">Button-1</button>
			<button type="button" class="btn btn-dark">Button-2</button>
			<button type="button" class="btn btn-secondary">Button-3</button>
		</div>
		<br>
		<!-- btn with input fill -->
		<div class="input-group mt-5">			
				<input type="text" class="form-control" placeholder="Choose your item">
				<div class="input-group-prospend">
				<div class="input-group-text">Search</div>			
			</div>
		</div>
		<br>
		<!-- Dropdown botton -->
		<div class="btn-group ml-5">
			<button class="btn btn-info">Button-1</button>
			<button class="btn btn-dark">Button-2</button>
			<div class="btn-group">
		       <button type="button" role="dropdown" class="btn btn-danger dropdown-toggle">Dropdown</button>
		       <div class="dropdown-menu"  aria-labelledby="btnGroupDrop1">
		       	<a href="#" class="dropdown-item">dropdown-1</a>
		       	<a href="#" class="dropdown-item">dropdown-2</a>
		       	<a href="#" class="dropdown-item">dropdown-3</a>
		       </div>
			</div>
		</div>
		<br>
			<!-- btn-group vertically -->
		<div class="btn-group-vertical mt-5 ml-5">
			<button type="button" class="btn btn-success active">Button-1</button>
			<button type="button" class="btn btn-dark">Button-2</button>
			<button type="button" class="btn btn-secondary">Button-3</button>
		</div>
		<br>
		<br>
		<!-- Dropdown botton vertically -->
		<div class="btn-group-vertical ml-5">
			<button class="btn btn-info">Button-1</button>
			<button class="btn btn-dark">Button-2</button>
			<div class="btn-group">
		       <button type="button" role="dropdown" class="btn btn-danger dropdown-toggle">Dropdown</button>
		       <div class="dropdown-menu"  aria-labelledby="btnGroupDrop1">
		       	<a href="#" class="dropdown-item">dropdown-1</a>
		       	<a href="#" class="dropdown-item">dropdown-2</a>
		       	<a href="#" class="dropdown-item">dropdown-3</a>
		       </div>
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Page title -->
	<title>Bootstrap | Badge</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<!-- Bootstrap badge -->
	<p class="ml-3">Bootstrap badge</p>
	<p class="btn btn-dark ml-3">Notification
	<span class="badge badge-success">12</span>
	</p>
	<br>
	<p class="ml-3">badge with different color</p>
	<!-- Badge with different color -->
	<span class="badge badge-primary ml-3">primary</span>
	<span class="badge badge-success">success</span>
	<span class="badge badge-warning">warning</span>
	<br>
	<p class="ml-3">Badge with badge-pill</p>
	<!-- Badge with badge-pill -->
	<span class="badge badge-primary ml-3 badge-pill">primary</span>
	<span class="badge badge-success badge-pill">success</span>
	<span class="badge badge-warning badge-pill">warning</span>
	<br>
	<p class="ml-3">Badge with anchor tag</p>
	<!-- Badge with anchor tag -->
	<a href="#"><span class="badge badge-primary ml-3">primary</span></a>
	<a href="#"><span class="badge badge-success">success</span></a>
	<a href="#"><span class="badge badge-warning">warning</span></a>
	
</body>
</html>
